<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Marketplace Login</title>
  <script defer src="connectWallet.js"></script><link href="connectWallet.css" rel="stylesheet"></head>
  <body>
    <div class="container">
      <h1 class="title">Connect wallet</h1>
      <h6 class="subtitle">
        Choose a wallet you want to connect. There are several wallet providers.
      </h6>
      <div class="wallet-container">
        <button id="btn-metamask" class="card">
          <img class="card-image" src="MetaMask.webp" />
          <h5 class="card-title">Metamask</h5>
          <div class="card-description">Start exploring blockchain applications in seconds</div>
        </button>
      </div>
      <h5><span class="showAccount"></span></h5>
    </div>
  </body>
