<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="./../alert/styles.css">
  <script src="https://kit.fontawesome.com/673614690a.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>

  <!-- alert sign out -->
  <div class="alert alert--default" id="alert-sigout" style="visibility: hidden;">
    <a href="#" class="alert-overlay-close" id="alert-overlay-close"></a>
    <div class="alert-container">
      <div class="alert__close">
        <i class="fas fa-times-circle" id="alert-close"></i>
      </div>
      <div class="alert__main">
        <i class="fas fa-door-open alert__main-icon alert-logout-icon-title"></i>
        <p class="alert__main-title">SIGN OUT</p>
        <div class="alert__main-content">
          <span>
            Are you sure to sign out of your account?
          </span>
        </div>
      </div>
      <div class="alert__action">
        <button class="alert__action-ok" id="alert-ok">OK</button>
        <button class="alert__action-cancel" id="alert-cancel">Cancel</button>
      </div>
    </div>
  </div>

  <!-- popup user -->
  <div class="pop-up pop-up--user" id="pop-up-user" style="visibility: hidden;">
    <a href="#" class="overlay-close" id="close-pop-up-user"></a>
    <div class="pop-up-container">
      <div class="user-info">
        <div class="avatar"></div>
        <div class="user__name">
          <span>User Name</span>
        </div>
      </div>
      <div class="pop-up-nav">
        <ul class="pop-up-nav__link">
          <li>
            <!-- <i class="fa-solid fa-arrows-rotate"></i> -->
            <a href="/connectWallet.html">
              <i class="fas fa-wallet"></i>
              Switch wallet
            </a>
          </li>
          <li>
            <a href="/account.html">
              <i class="fas fa-book"></i>
              Collection
            </a>
          </li>
          <li id="header-sign-out">
            <a href="#">
              <i class="fas fa-sign-out-alt"></i>
              Sign Out
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- header -->
  <header class="header" id="header-template">
    <input type="checkbox" id="nav-toggle">
    <label for="nav-toggle" class="header__nav-toggle-icon">&#9776;</label>
    <a class="header__logo" href="/">
      <i class="fab fa-gg-circle"></i>
      <span>NFTMarket</span>
    </a>
    <nav class="header__nav">
      <ul class="header__nav-link">
        <li><a href="/" class="active">Home</a></li>
        <li><a href="/explore.html">Marketplace</a></li>
        <li><a href="/create.html">Create NFT</a></li>
      </ul>
    </nav>
    <div class="header__user">
      <a href="#pop-up-user" class="avatar" id="header-avatar"></a>
      <a href="/connectWallet.html">
        <button class="filled--button secondary header__nav-btn" id="btn-login">
          <i class="fas fa-wallet"></i>
          Connect Wallet
        </button>
        <!-- <button class="btn btn--primary header__nav-btn" id="btn-login" style="display: none;">
          <i class="fas fa-wallet"></i>
          Connect Wallet
        </button> -->
      </a>
    </div>
  </header>

  <!-- Action -->
  <script>
    // Check login 
    var login = true;
    if(login == true){
      document.getElementById('header-avatar').style.visibility='flex';
      document.getElementById('btn-login').style.display='none';

    }
    else{
      document.getElementById('header-avatar').style.display='none';
      document.getElementById('btn-login').style.display='flex';
    }

    // Toggle Pop UP User
    function togglePopUpUser() {
      event.preventDefault();
      var x = document.getElementById("pop-up-user");
      if (x.style.visibility === "hidden") {
        x.style.visibility = "visible";
        x.style.opacity = "1";
      } else {
        x.style.visibility = "hidden";
        x.style.opacity = "0";
      }
    }
    var popUpUserClose = document.getElementById("close-pop-up-user");
    const headerAvatar = document.getElementById("header-avatar");

    popUpUserClose.onclick = togglePopUpUser;
    headerAvatar.onclick = togglePopUpUser;

    // Toggle Alert Sign out
    function toggleAlertSigout() {
      console.log("toggleAlertSigout");
      event.preventDefault();
      var x = document.getElementById("alert-sigout");
      if (x.style.visibility === "hidden") {
        x.style.visibility = "visible";
      } else {
        x.style.visibility = "hidden";
      }
    }

    var alertOverlay = document.getElementById("alert-overlay-close");
    const alertCancel = document.getElementById("alert-cancel");
    const alertClose = document.getElementById("alert-close");
    const signOut = document.getElementById("header-sign-out");

    alertOverlay.onclick = toggleAlertSigout;
    alertCancel.onclick = toggleAlertSigout;
    alertClose.onclick = toggleAlertSigout;
    signOut.onclick = toggleAlertSigout;
  </script>
</body>

</html>
