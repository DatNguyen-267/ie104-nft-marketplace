<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/673614690a.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <!-- popup user -->
  <div class="pop-up pop-up--user" id="pop-up-user">
    <a href="#" class="overlay-close"></a>
    <div class="pop-up-container">
      <div class="user-info">
        <div class="avatar"></div>
        <div class="user__name">
          <span>User Name</span>
        </div>
      </div>
      <div class="pop-up-nav">
        <ul class="pop-up-nav__link">
          <li>
            <!-- <i class="fa-solid fa-arrows-rotate"></i> -->
            <i class="fas fa-wallet"></i>
            Switch wallet
          </li>
          <!-- <li>
            <i class="fas fa-book"></i>
            Collection
          </li> -->
          <li>
            <i class="fas fa-sign-out-alt"></i>
            Sign Out
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- header -->
  <header class="header" id="header-template">
    <input type="checkbox" id="nav-toggle">
    <label for="nav-toggle" class="header__nav-icon">&#9776;</label>
    <div class="header__logo">
      <i class="fab fa-gg-circle"></i>
      <span>NFTMarket</span>
    </div>
    <nav class="header__nav">
      <ul class="header__nav-link">
        <li><a href="">Home</a></li>
        <li><a href="" class="active">Marketplace</a></li>
        <li><a href="">Create NFT</a></li>
      </ul>
    </nav>
    <div class="header__user">

      <a href="#pop-up-user" class="avatar" id="header-avatar"></a>

      <button class="btn btn--primary header__nav-btn" id="btn-login">
        <i class="fas fa-wallet"></i>
        <a href="#">
          Connect Wallet
        </a>
      </button>
    </div>
  </header>
</body>

</html>
