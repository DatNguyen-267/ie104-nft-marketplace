<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Marketplace Login</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Connect wallet</h1>
      <h6 class="subtitle">
        Choose a wallet you want to connect. There are several wallet providers.
      </h6>
      <div class="wallet-container">
        <button id="btn-metamask" class="card">
          <img class="card-image" src="../../assets/images/MetaMask.webp" />
          <h5 class="card-title">Metamask</h5>
          <div class="card-description">Start exploring blockchain applications in seconds</div>
        </button>
      </div>
      <h2>Wallet address: <span class="showAccount"></span></h2>
      <button id="btn-sendEth">Send ETH to Marketplace</button>
    </div>
  </body>
</html>
